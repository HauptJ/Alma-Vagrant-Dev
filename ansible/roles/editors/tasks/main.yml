- name: Add VSC repo
  yum_repository:
    name: code
    description: Visual Studio Code
    baseurl: https://packages.microsoft.com/yumrepos/vscode/
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
    gpgcheck: yes
    enabled: yes
    state: present

- name: Install editor packages
  dnf:
    name: "{{ item }}"
    state: present
  loop: "{{ editor_pkg_list }}"